<div class="wrapper mb-4" *ngIf="!loader">
  <div class="card" *ngFor="let item of callbacks | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalRecords }; let i = index">
    <div class="count">({{ (page - 1) * itemsPerPage + i + 1 }})</div>
    <div class="content">
      <strong>{{item.phone}}</strong>
      <p class="mb-0 time">{{item.created_at | timeGap}}</p>
    </div>
  </div>
</div>
<pagination-controls *ngIf="!loader" (pageChange)="onPageChange($event)" [(ngModel)]="page" [itemsPerPage]="itemsPerPage"> </pagination-controls>


<div class="loader" *ngIf="loader">
  <img src="assets/loaderx.gif" alt="">
</div>
