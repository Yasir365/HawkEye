<form id="contactForm1" #f="ngForm" [formGroup]="contactForm" (ngSubmit)="onSubmit(f)" style="background-color: #fff; padding: 10px 30px 20px 30px;">
    <h4 class="mb-3 text-center" style="font-weight: 700; line-height: 1.5;">Contact us for free setup</h4>

    <label>Full Name <span class="error">*</span></label>
    <input type="text" class="form-control mt-1" formControlName="name" [ngClass]="{ 'form-submitted': f.submitted }" >
    <div *ngIf="validator.checkErrors(g['name'], f)" class="error">
      <p *ngIf="g['name'].errors?.['required']">Name is required.</p>
    </div>
    
    <label class="mt-3">Phone number <span class="error">*</span></label>
    <input type="number" class="form-control mt-1" formControlName="phone" [ngClass]="{ 'form-submitted': f.submitted }" placeholder="(+1) - (---------)  ">
    <div *ngIf="validator.checkErrors(g['phone'], f)" class="error">
      <p *ngIf="g['phone'].errors?.['required']">Phone Number is required.</p>
    </div>
    
    <label class="mt-3">Enter Email <span class="error">*</span></label>
    <input type="email" class="form-control mt-1" formControlName="email">
    <div *ngIf="validator.checkErrors(g['email'], f)" class="error">
      <p *ngIf="g['email'].errors?.['required']">Email is required.</p>
      <p *ngIf="g['email'].errors?.['email']">Email is invalid.</p>
    </div>
    
    <div class="mt-3">
        <input type="checkbox" id="agreedCheckbox1" formControlName="agreed"><span> I have read and agree to Terms of Service</span>
    </div>
    <div class="mt-3">
        <input type="checkbox" id="notificationCheckbox1" formControlName="wantToReceiveNotifications"><span> I want to receive the most useful tips and news</span>
    </div>


    <div class="button mt-4 d-flex justify-content-center">
        <button class="btn btn-lg btn-danger d-flex justify-content-center send-request" type="submit" [disabled]="loading">
           Send Request <div class="loader1" *ngIf="loading"></div> 
        </button>
    </div>
  </form>
