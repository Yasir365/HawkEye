<div class="banner">
  <img src="assets/banners/testimonials.jpg" alt="">
</div>

<section class="pad">
    <div class="breadcrumbs">
      <h1>Testimonials</h1>
    </div>

    <div class="wrapper">
      <div class="item" *ngFor="let item of count">
        <div class="img"data-aos="fade-right">
            <img src="assets/testimonials.jpg" alt="">
        </div>
        <div class="txt"data-aos="fade-left">
            <h1>{{item.name}}</h1>
            <h3>{{item.sr_no}}</h3>
            <p>{{item.description}}</p>
        </div>
      </div>
    </div>
    
</section>
