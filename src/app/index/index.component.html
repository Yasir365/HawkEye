
<div class="index-container">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer *ngIf="isFooter"></app-footer>
  <button class="chat" routerLink="/contact-us"><i class="fa-solid fa-phone-volume"></i></button>
</div>


<button type="button" id="callModalbutton" class="btn btn-primary" data-toggle="modal" data-target="#callModal" style="display: none;"></button>
<div class="modal fade" id="callModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="callModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal"> <span aria-hidden="true"><i class="fa fa-times-circle" aria-hidden="true"></i></span> </button>
      <div class="modal-body">
        <h3 class="text-center mb-2 mt-3">Request a callback from US</h3>
        <p class="text-center mb-3">Enter your phone number and we will call you back in 30 seconds!</p>

        <div class="d-flex justify-content-center">
          <input class="form-control" style="margin-right: 15px;" type="tel" (keypress)="onInputKeyPress($event)" [(ngModel)]="phoneNumber" #telInput>
          <!-- <button class="btn call-us-btn" style="width: 30%; margin-left: 15px;"><a href="tel:(406)-4058608">Call Us</a></button> -->
          <button class="btn call-us-btn" style="width: 30%; margin-left: 15px;">Call Us</button>
        </div>
        <div class="d-flex justify-content-center mt-5 mb-2">
          <!-- <span style="border-bottom: 1px solid #ccc;">Select call time</span> -->
          <p class="text-center">Power by Ringostat</p>
        </div>
        

      </div>
    </div>
  </div>
</div>
